{% extends "layout.html" %}
{% block content %}

    <h2>{{ title }}.</h2>

    <div class="container">

        <h2>It will show data which will be send by mobile Application</h2>
        <hr/>
        <table class="table">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            </thead>
            <tbody>
            {% for row in results %}

            {% endfor %}
            </tbody>
        </table>
    </div>



{% endblock %}
